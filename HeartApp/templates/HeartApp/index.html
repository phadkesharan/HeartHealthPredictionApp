<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Main Page</title>
</head>

<body>
    <h1 style="text-align: center">Healthy Heart App</h1>
    <h2 style="text-align: center">Know the Health of your heart</h2>

    <div class="container" style="border: 3px royalblue solid; border-radius: 20px; padding: 30px 10px;">
        <div style="margin-left: 20%; width:60%;">
            <form action="result/" method="POST">{% csrf_token %}
                <h3>Enter patient details below </h3>
                <div class="mb-3">
                    <label for="FullName" class="form-label">1. Enter full name </label><br>
                    <input class="col-sm-4 col-form-control" id="FullName" type="text" , name="full_name">
                </div>
                <hr>

                <div class="mb-3">
                    <label for="CityName" class="form-label">2. Enter City name</label><br>
                    <input class="col-sm-4 col-form-control" id="Cityname" type="text" , name="city">
                </div>
                <hr>

                <div class="mb-3">
                    <label for="Add" class="form-label">3. Enter permanent address</label><br>
                    <input class="col-sm-4 col-form-control" id="Address" type="text" , name="address">
                </div>
                <hr style="height: 20px; width:100%; background-color: blue;">

                <h3>Enter Report details below</h3>
                <hr>

                <div class="mb-3">
                    <label for="Age" class="form-label">1. Enter your Age</label><br>
                    <input class="col-sm-4 col-form-control" id="Age" type="number" , name="age">
                </div>
                <hr>

                <div class="mb-3">
                    <label for="Sex" class="form-label">2. Enter your Gender</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name='sex' value='male'>
                        <label class="form-check-label" for="Sex_male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name='sex' value='female'>
                        <label class="form-check-label" for="Sex_female">
                            Female
                        </label>
                    </div>
                </div>
                <hr>

                <div class="mb-3">
                    <label for="Sex" class="form-label">3. Enter type of chest pain</label><br>
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" name='cp' value='cp_0'>
                        <label class="form-check-label" for="Chest0" name='chest_0'>
                            Type 0
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name='cp' value='cp_1'>
                        <label class="form-check-label" for="Chest1" name='chest_1'>
                            Type 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input " type="checkbox" name='cp' value='cp_2'>
                        <label class="form-check-label " for="Chest2" name='chest_2'>
                            Type 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name='cp' value='cp_3'>
                        <label class="form-check-label" for="Chest3" name='chest_3'>
                            Type 3
                        </label>
                    </div>

                </div>
                <hr>

                <div class="mb-3">
                    <label for="Trestbps" class="form-label">4. Enter Resting Blood Pressure (in mm of hg)</label><br>
                    <input class="col-sm-4 col-form-control" id="Trestbps" type="number" , name="trestbps">
                </div>
                <hr>

                <div class="mb-3">
                    <label for="Chol " class="form-label">5. Enter Cholestrol level (in mm/dl)</label><br>
                    <input class="col-sm-4 col-form-control" id="Chol" type="number" , name="chol">
                </div>
                <hr>

                <label for="Fbs" class="form-label">5. Fasting Blood sugar level</label><br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="fbs">
                    <label class="form-check-label" for="flexSwitchCheckDefault " name='fbs'>normal/abnormal</label>
                </div>
                <hr>

                <div class="mb-3">
                    <label for="Ecg" class="form-label ">7. Enter resting ECG result</label><br>
                    <input class="col-sm-4 col-form-control" id="Ecg" type="text" , name="restecg">
                </div>
                <hr>

                <div class="mb-3">
                    <label for="Thalach" class="form-label">8. Enter Maximum heart rate</label><br>
                    <input class="col-sm-4 col-form-control" id="Thalach" type="number" , name="thalach">
                </div>
                <hr>

                <label for="Exang" class="form-label">9. Exercise induced Angina</label><br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="exang">
                    <label class="form-check-label" for="flexSwitchCheckDefault" name='exang'>no/yes</label>
                </div>
                <hr>

                <div class="mb-3">
                    <label for="Oldpeak" class="form-label">10. Enter ST depression induced by exercise relative to rest
                    </label><br>
                    <input class="col-sm-4 col-form-control" id="Oldpeak" type="number" name="oldpeak" step='0.01'>
                </div>
                <hr>

                <div class="mb-3">
                    <label for="Slope" class="form-label">10. Enter the slope of the peak exercise ST
                        segment(0-2)</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="slope_0" name='slope' value='0'>
                        <label class="form-check-label" for="Slope0" name='slope_0'>
                            0
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="slope_1" name='slope' value='1'>
                        <label class="form-check-label" for="Slope1 " name='slope_1'>
                            1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="slope_2" name='slope' value='2'>
                        <label class="form-check-label" for="Slope2" name='slope_2'>
                            2
                        </label>
                    </div>

                </div>
                <hr>

                <div class="mb-3">
                    <label for="ca" class="form-label">11. number of major vessels colored by flourosopy (0-3)
                    </label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ca_0" name='ca' value='0'>
                        <label class="form-check-label" for="ca0" name='ca_0'>
                            0
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ca_1" name='ca' value='1'>
                        <label class="form-check-label" for="ca1" name='ca_1'>
                            1
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="ca_2" name='ca' value='2'>
                        <label class="form-check-label" for="ca2" name='ca_2'>
                            2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ca_3" name='ca' value='3'>
                        <label class="form-check-label" for="ca3" name='ca_3'>
                            3
                        </label>
                    </div>
                </div>
                <hr>

                <div class="mb-3">
                    <label for="ca " class="form-label">11. Thalium result
                    </label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="thal_3" name='thal' value='3'>
                        <label class="form-check-label" for="thal3" name='thal_3'>
                            1 - normal
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="thal_6" name='thal' value='6'>
                        <label class="form-check-label" for="thal6" name='thal_6'>
                            2 - fixed defect
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="thal_7" name='thal' value='7'>
                        <label class=" form-check-label" for="thal7" name='thal_7'>
                            3 - irreversible defect
                        </label>
                    </div>
                </div>
                <hr>

                <button class="btn btn-primary btn-lg" type="submit">submit</button>
            </form>
        </div>
    </div>


</body>

</html>
